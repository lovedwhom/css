<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid 实现居中</title>
    <style>
        .container {
            display: grid;
            width: 400px;
            height: 400px;
            background-color: blue;
            place-items: center;
        }
        .box{
            padding: 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">111</div>
    </div>
</body>
</html>
