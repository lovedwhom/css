<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid 实现自适应两栏布局</title>
    <style>
        .sidebar {
            height: 100vh;


            background: lightpink;
            font-size: 2rem;
            text-align: center;
        }
        .parent{
            display: grid;
            grid-template-columns: minmax(150px,25%) 1fr;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="section yellow sidebar" contenteditable>
        Min: 150px / Max: 25%
    </div>
    <div class="section purple" contenteditable>
        This element takes the second grid position (1fr), meaning
        it takes up the rest of the remaining space.
    </div>
</div>

</body>
</html>
