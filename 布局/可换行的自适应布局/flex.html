<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .child{
            background: lightpink;
            /*flex-grow 分配剩余空间
            flex-shrink 元素收缩规则
            flex-basis
            */
            flex: 1 0 400px;
            /*谷歌最小缩放到500 导致 宽度最小490*/
            text-align: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>
</body>
</html>
