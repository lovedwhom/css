<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAM</title>
    <style>
        body{
            display: grid;
            height: 100vh;
            grid-gap: 1rem;
            grid-template-columns: repeat(auto-fit ,minmax(200px,1fr));
        /*
            auto-fit  如果有空白空间会平均分配
            auto-fill 如果空白空间足够会创建额外看不见的列

        */
        }

        div {
            display: grid;
            place-items: center;
            background: lightpink;
        }

        body {
            font-family: system-ui, sans-serif;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
</body>
</html>
