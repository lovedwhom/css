<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-fill</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display:grid;
            grid-template-columns:repeat(auto-fill,100px)
        }
    </style>
</head>
<body>
    <h3>
        auto-fill 自动填充
        每列宽100px 然后自动填充 直到容器不能放置更多的列
    </h3>
    <div class="container">
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
    </div>
</body>
</html>
