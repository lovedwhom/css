<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两列布局</title>
    <style>
        .wrap{
            width: 100%;
            display: table;
            background-color: greenyellow;
        }
        .left{
            display: table-cell;
            background-color: hotpink;
            width: 200px;
            height: 200px;
        }
        .right{
            display: table-cell;
            background-color:lightblue;
            /* width:100%; */
            /* height: 200px; */
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">111111111111</div>
        <div class="right">222222</div>
    </div>
</body>
</html>
