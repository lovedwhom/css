<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .wrap{
            display: flex;
            justify-content: center;
        }
        .flex-item{
            width: 200px;
            background-color: lightcoral;
            flex: 1 1 auto;
        }
    </style>
</head>
<body> 
    <div class="wrap">
        <div class="flex-item left">aaa</div>
        <div class="flex-item center">bbb</div>
        <div class="flex-item right">ccc</div>
    </div>
</body>
</html>
