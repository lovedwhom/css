<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow</title>
    <style>
        .container{
            display: flex;
            flex-flow: row nowrap;
            flex-flow: row-reverse nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>aa</div>
        <div>bb</div>
        <div>vv</div>
        <div>dd</div>
        <div>ff</div>
    </div>
</body>
</html>
