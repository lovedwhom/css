<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
    <style>
        .container{
            display: flex;
            width: 800px;
            height: 20px;
        }
        .item{
            /* flex-grow: 1; */
            /* flex-basis: auto; */
            flex-basis: 140px;
            border: 1px solid hotpink;
        }
        .item2{
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item2">4</div>
    </div>
</body>
</html>
