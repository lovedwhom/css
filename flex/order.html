<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <style>
        .container{
            display: flex;
        }
        .item1{
            order: 1;
        }
        .item2{
            order: 3;
        }
        .item3{
            order: -1;
        }
        .item4{
            order: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">3</div>
        <div class="item3">-1</div>
        <div class="item4">5</div>
    </div>
</body>
</html>
