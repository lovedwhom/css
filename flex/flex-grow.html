<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        .container{
            display: flex;
            width: 400px;
            height: 200px;
        }
        .item{
            flex-grow: 1;
            border: 1px solid darkmagenta;
        }
        .item +.item{
            border-left-width: 0;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">11</div>
        <div class="item">22</div>
        <div class="item">333</div>
        <div class="item">44</div>
    </div>
</body>
</html>
