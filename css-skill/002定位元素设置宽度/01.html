<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置绝对定位元素宽度</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        
        .parent {
            position: relative;
            border: 1px dashed red;
            height: 100px;
            width: 100px;
        }

        .child {
            position: absolute;
            /* height: 10px; */
            top: 10px;
            bottom: 10px;
            
            left: 10px;
            right: 10px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="child"></div>
        </div>
    </>
</body>
</html>
