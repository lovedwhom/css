<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius实现椭圆</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .container {
            width: 200px;
            height: 300px;
            border: 1px solid #000000;
            border-radius: 50% / 100% 100% 0 0;
        }
    </style>
</head>
<body>
    <div  class="container">

    </div>
</body>
</html>
