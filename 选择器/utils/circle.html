<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle</title>
    <style>
        div{
            font-size: 10px;
        }
        div::before{
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: lime;
            border-radius: 50%;
        }
        div::after{
            content: '';
            display: inline-block;
            width: 100%;
            height: 100%;
            background: lime;

        }
    </style>
</head>
<body>
<div>
    11
</div>
</body>
</html>
