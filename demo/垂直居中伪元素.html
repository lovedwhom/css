<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中伪元素</title>
    <style>
        .wrap{
            width:400px;
            height: 400px;
            border:1px solid;
            font-size:0;

        }
        .wrap::before{
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
        .wrap span{
            display: inline-block;
            background-color: #ff0000;
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <span>垂直居中 </span>
</div>
</body>
</html>
