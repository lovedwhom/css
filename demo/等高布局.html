<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等高布局</title>
    <style>
        .wrap{
            overflow: hidden;
            width:400px
        }
        .wrap div{
            float:left;
            width:50%;
            padding-bottom: 9999px;
            margin-bottom:-9999px;
            word-wrap:break-word;
        }
        .left{
            background-color:pink;
        }
        .right{
            background-color:green;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="left">222222222222222222</div>
    <div class="right">33333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333</div>
</div>
</body>
</html>
