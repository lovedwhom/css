<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS图像边框</title>
    <style>
        body{
            background: #22bb22;
        }
        #box{
            font-family: Arial;
            font-size: 18px;
            line-height: 30px;
            font-weight: bold;
            color: white;
            border: 40px solid transparent;
            border-image: url(https://image.flaticon.com/icons/svg/648/648787.svg);
            border-image-slice: 100%;
            border-image-width: 60px;
            padding: 15px;
        }
    </style>
</head>
<body>
<div id="box">
    编程适合那些有不同想法的人... <br/>
    对于那些想要创造大事物并愿意改变世界的人们。
</div>
</body>
</html>
