<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS图像边框</title>
    <style>
        body{
            background: #22bb22;
        }
        #box{
            font-family: Arial;
            font-size: 18px;
            line-height: 30px;
            font-weight: bold;
            color: white;

            padding: 40px;

            box-shadow:
                    0 0 0 1px#009688,
                    0 0 0 5px#F44336,
                    0 0 0 9px#673AB7,
                    0 0 0 10px#009688;
            outline: dashed 10px#009688;
        }
    </style>
</head>
<body>
<div id="box">
    编程适合那些有不同想法的人... <br/>
    对于那些想要创造大事物并愿意改变世界的人们。
</div>
</body>
</html>
